<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Runnin club">
    <meta name="keywords" content="love running, running club, ireland, dublin">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Love Running Gallery</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo" style="font-size:180%;">Love <i class="fa-solid fa-person-running"
                    style="font-size:180%"></i>Running
            </h1>
        </a>
        <nav>
            <div id="menu">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="gallery.html" class="active">Gallery</a>
                    </li>
                    <li>
                        <a href="signup.html">Sign Up</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="photos">
        <img src="assets/images/gallery/athletes.jpg" alt="Two athletes running together">
        <img src="assets/images/gallery/girls.jpg" alt="Three girls at charity paint running festival">
        <img src="assets/images/gallery/runner3.jpg" alt="Solo male runner jogging on a beach">
        <img src="assets/images/gallery/man.jpg" alt="Man at charity paint running festival">
        <img src="assets/images/gallery/runner1.jpg" alt="Solo feamle runner jogging through phoenix park">
        <img src="assets/images/gallery/runner2.jpg" alt="Runners competing in marathon">
        <img src="assets/images/gallery/runner4.jpg" alt="Solo female runner jogging on a beach">
        <img src="assets/images/gallery/running_gang.jpg"
            alt="Large group of runners taking part in a marathon on a rainy day">
        <img src="assets/images/gallery/mud-run.jpg"
            alt="Two women runners taking a muddy selfie after the Mud Runners Championship">
    </section>

    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopeneer"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i
                        class="fa-brands fa-square-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopeneer"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopeneer"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopeneer"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script-->
    <script src="https://kit.fontawesome.com/bd59829f6e.js" crossorigin="anonymous"></script>
</body>

</html>
