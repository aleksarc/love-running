<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Runnin club">
    <meta name="keywords" content="love running, running club, ireland, dublin">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Love Running Signup</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo" style="font-size:180%;">Love <i class="fa-solid fa-person-running"
                    style="font-size:180%"></i>Running
            </h1>
        </a>
        <nav>
            <div id="menu">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="gallery.html">Gallery</a>
                    </li>
                    <li>
                        <a href="signup.html" class="active">Sign Up</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2>Let's get you signed up! <i class="fas fa-heartbeat"></i></h2>
            <label for="fname">First Name</label>
            <input class="text-input" id="fname" name="first_name" type="text" required>
    
            <label for="lname">Last Name</label>
            <input class="text-input" id="lname" name="last_name" type="text" required>
    
            <label for="email">Email Address</label>
            <input class="text-input" type="email" id="email" name="email_address" required>
    
            <label for="urban">Urban</label>
            <input type="radio" id="urban" name="running_preference" value="urban" required>
            <label for="trail">Trail</label>
            <input type="radio" id="trail" name="running_preference" value="trail" required>
            <label for="both">Both</label>
            <input type="radio" id="both" name="running_preference" value="both" required>
    
            <input class="join-button" type="submit" value="Let's Run!">
        </form>
    </section>

    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopeneer"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i
                        class="fa-brands fa-square-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopeneer"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopeneer"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopeneer"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    
    <!-- font awesome script-->
    <script src="https://kit.fontawesome.com/bd59829f6e.js" crossorigin="anonymous"></script>
</body>

</html>
